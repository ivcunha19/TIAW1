<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Agendamentos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <a href="../pagina-inicial/index-paginaInicial.html"><img src="Logo.jpeg" alt="House Service" class="logo"></a>
  </header>

  <main class="container">
    <h1>Meus Agendamentos</h1>

    <div class="tabs">
      <button class="tab active" data-tab="proximos">Próximos Agendamentos</button>
      <button class="tab" data-tab="historico">Histórico de Agendamentos</button>
    </div>

    <div class="filter">
      <input type="text" id="searchInput" placeholder="Buscar">
      <button onclick="applyFilter()">Aplicar Filtro</button>
      <button onclick="clearFilter()">Limpar Filtros</button>
    </div>

    <div id="appointmentsContainer" class="appointments"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
