<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscar Propostas - House Service</title>
  <link rel="stylesheet" href="buscarPropostas.css" />
</head>

<body>
  <header>
    <h1>Buscar Propostas</h1>
    <div class="filters">
      <input type="text" id="campoBusca" placeholder="Buscar por nome, serviço ou descrição..." />

      <select id="localizacaoFiltro">
        <option value="">Todas Localizações</option>
      </select>

      <select id="categoriaFiltro">
        <option value="">Todas Categorias</option>
      </select>

      <label>
        <input type="checkbox" id="favoritosFiltro" />
        Mostrar apenas favoritas
      </label>

      <input type="number" id="pagamentoMaxFiltro" placeholder="Pagamento máximo R$" />

      <button onclick="aplicarFiltros()">Filtrar</button>
    </div>
  </header>
  <main id="propostasGrid" class="grid"></main>
  <script src="buscarPropostas.js"></script>
</body>

</html>
