<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>House Service - Login</title>
  <link rel="stylesheet" href="style.css"> </head>
<body>
  <div class="container">
     <a href="../pagina-inicial/index-paginaInicial.html"><img src="Logo.jpeg" alt="House Service Freelancer" class="logo"></a>

    <h1>Entrar ou cadastrar-se</h1>

  <form id="loginForm">
    <input type="email" id="email" name="email" placeholder="E-mail" required>
    <input type="password" id="senha" name="senha" placeholder="Senha" required>
    <a href="#" class="forgot-password">Esqueceu a senha</a>
    <button type="submit">Entrar</button>
  </form>


    <div class="divider">ou continue com</div>

    <div class="social-buttons">
      <button class="google">📧 Inscrever-se com Google</button>
      <button class="facebook">📘 Inscrever-se com Facebook</button>
      <button class="apple">🍏 Inscrever-se com Apple ID</button>
    </div>

    <div class="role-buttons">
      <button class="role">Sou Freelancer</button>
      <button class="role">Sou Cliente</button>
    </div>

    <p class="two-factor">✅ Autenticação de dois fatores disponível</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
